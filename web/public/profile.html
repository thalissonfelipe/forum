<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUORUM | Fórum para estudantes da Universidade Federal do Ceará</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <script src="../assets/js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="menu">
            <a href="index.html"><img src="../assets/img/Uniquorum_hz_logo.png" alt="Logo site" /></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categorias</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li id="login-item"><a href="login.html">Login</a></li>
                    <li id="profile-item"><a class="active" href="profile.html">Profile</a></li>
                    <li id="logout-item">
                        <a href="index.html">
                            Logout
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li> <!-- DARK MODE -->
                        <label class="switch">
                            <input type="checkbox" checked onClick="toggleTheme()">
                            <span class="slider round"></span>
                      </label>
                    </li>
                    <li>
                        <button class = "font-size-btn" id = "decrease-font-btn">a</button>
                        <button class = "font-size-btn" id = "increase-font-btn">A</button>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="profile">
            <div class="form">
                <h1>Informações</h1>
                <form>
                    <div class="vertical-line"></div>
                    <div class="input-container">
                        <input type="text" name="name" id="name" value="Thalisson Felipe de Sousa Feitosa" required />
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="username" id="username" value="thalissonlipe7" required />
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" id="email" value="thalissonlipe7@gmail.com" required />
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="registry" id="registry" value="390195" readonly required />
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" id="phone" value="85 989305379" required />
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="course" id="course" value="Engenharia de Computação" required />
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="semester" id="semester" value="9" required />
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="submit" name="submit" id="update" value="Salvar alterações" />
                    </div>
                </form>
            </div>
            <div class="form">
                <form>
                    <h1>Trocar senha</h1>
                    <div class="input-container">
                        <input type="password" name="password" id="password" placeholder="Nova senha" required autocomplete="off" />
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <i id="eye-icon" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon')"></i>
                    </div>
                    <div class="input-container">
                        <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirmar senha" required autocomplete="off" />
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <i id="eye-icon-repeat" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon-repeat')"></i>
                    </div>
                    <div class="input-container">
                        <input type="submit" name="submit" value="Atualizar senha" />
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>

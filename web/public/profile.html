<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>UNIQUORUM | Fórum para estudantes da Universidade Federal do Ceará</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="../assets/img/Uniquorum_hz_logo.png" alt="Logo site">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a class="active" href="#">Profile</a></li>
                </ul>
            </nav>
        </header>
        <section class="profile">
            <h1>Profile</h1>
            <div class="form">
                <form>
                    <div class="input-container">
                        <input type="text" name="name" id="name" value="Thalisson Felipe de Sousa Feitosa" required />
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="username" id="username" value="thalissonlipe7" required />
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" id="email" value="thalissonlipe7@gmail.com" required />
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="registry" id="registry" value="390195" readonly required />
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" id="phone" value="85 989305379" required />
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="course" id="course" value="Engenharia de Computação" required />
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="semester" id="semester" value="9" required />
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="submit" name="submit" id="update" value="Salvar alterações" />
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha | UNIQUORUM</title>
    <link rel="icon" type="image/png" href="../assets/img/Uniquorum_icon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="../assets/js/main.js"></script>
</head>
<body>
    <section class="form-section">
        <div class="form card">
            <h1>Esqueci a senha</h1>
            <img src="../assets/img/Uniquorum_vt_logo.png" alt="Logo" />
            <form>
                <div class="input-container">
                    <input type="text" name="email" id="email" placeholder="Email" required autocomplete="off" />
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" placeholder="Nova senha" required autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <i id="eye-icon" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon')"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirmar senha" required autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <i id="eye-icon-repeat" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon-repeat')"></i>
                </div>
                <div class="input-container">
                    <input type="submit" name="submit" value="Enviar" />
                </div>
            </form>
            <a href="login.html" id="back-to-login">Login.</a>
            <a href="index.html" id="home">PÃ¡gina Inicial.</a>
        </div>
    </section>
</body>
</html>

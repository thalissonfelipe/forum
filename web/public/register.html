<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se | UNIQUORUM</title>
    <link rel="icon" type="image/png" href="/web/assets/img/Uniquorum_icon.png" />
    <link rel="stylesheet" href="/web/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/web/assets/css/main.css" />
    <link rel="stylesheet" href="/web/assets/css/register.css" />
</head>
<body>
    <section class="form-section">
        <div class="form card">
            <h1>Cadastrar-se</h1>
            <img src="/web/assets/img/Uniquorum_vt_logo.png" alt="Logo" />
            <form>
                <div class="input-container">
                    <input type="text" name="username" id="username" placeholder="Usuário" required autocomplete="off" />
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" placeholder="Senha" required autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </div>
                <div class="input-container">
                    <input type="text" name="email" id="email" required placeholder="Email" autocomplete="off" />
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="input-container">
                    <input type="text" name="registry" id="registry" placeholder="Matrícula" required autocomplete="off" />
                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" id="phone" placeholder="Telefone" required autocomplete="off" />
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="input-group">
                    <div class="input-container">
                        <input type="text" name="course" id="course" placeholder="Curso" required autocomplete="off" />
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    </div>
                    <div class="input-container">
                        <input type="number" name="semester" id="semester" max="20" placeholder="Semestre" required autocomplete="off" />
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input-container">
                    <input type="submit" name="submit" value="Criar conta" />
                </div>
            </form>
            <a href="/web/public/login.html" id="back-to-login">Login.</a>
            <a href="/web/public/index.html" id="home">Página Inicial.</a>
        </div>
    </section>
    <script src="/web/assets/js/main.js"></script>
</body>
</html>

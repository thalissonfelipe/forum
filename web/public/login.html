<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UNIQUORUM</title>
    <link rel="icon" type="image/png" href="/web/assets/img/Uniquorum_icon.png" />
    <link rel="stylesheet" href="/web/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/web/assets/css/main.css" />
</head>
<body>
    <section class="form-section" >
        <div class="form card">
            <h1>Login</h1>
            <img src="/web/assets/img/Uniquorum_vt_logo.png" alt="Logo" />
            <form>
                <div class="input-container">
                    <input type="text" name="username" id="login-username" oninput="hideWarningMessage('div-username')" placeholder="Usuário" autocomplete="off" />
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div id="div-username" class="div-message-error">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <span></span>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="login-password" oninput="hideWarningMessage('div-password')" placeholder="Senha" autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </div>
                <div id="div-password" class="div-message-error">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <span></span>
                </div>
                <div class="input-container">
                    <input id="login-button" type="submit" name="submit" value="Login" />
                </div>
            </form>
            <a href="/web/public/forget_password.html" id="forget-password">Esqueceu a senha?</a>
            <a href="/web/public/register.html" id="register">Cadastre-se.</a>
            <a href="/web/public/index.html" id="home">Página Inicial.</a>
        </div>
    </section>
    <script src="/web/assets/js/main.js"></script>
    <script src="/web/assets/js/login.js"></script>
</body>
</html>

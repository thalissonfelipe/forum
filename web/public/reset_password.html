<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha | UNIQUORUM</title>
    <link rel="icon" type="image/png" href="/web/assets/img/Uniquorum_icon.png" />
    <link rel="stylesheet" href="/web/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/web/assets/css/main.css" />
</head>
<body>
    <section class="form-section">
        <div class="form card">
            <h1>Esqueci a senha</h1>
            <img src="/web/assets/img/Uniquorum_vt_logo.png" alt="Logo" />
            <form>
                <div class="input-container">
                    <input type="password" name="password" id="password" oninput="hideWarningMessage('div-repeat-password')" placeholder="Nova senha" required autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <i id="eye-icon" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon')"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="repeat-password" id="repeat-password" oninput="hideWarningMessage('div-repeat-password')" placeholder="Confirmar senha" required autocomplete="off" />
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <i id="eye-icon-repeat" class="fa fa-eye eye-icon" aria-hidden="true" onclick="togglePassword('eye-icon-repeat')"></i>
                </div>
                <div id="div-repeat-password" class="div-message-error">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <span></span>
                </div>
                <div class="input-container">
                    <input type="submit" name="submit" id="reset-password-button" value="Enviar" />
                </div>
            </form>
            <a href="/web/public/login.html" id="back-to-login">Login.</a>
            <a href="/web/public/index.html" id="home">PÃ¡gina Inicial.</a>
        </div>
    </section>
    <script src="/web/assets/js/main.js"></script>
    <script src="/web/assets/js/password.js"></script>
</body>
</html>
